<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .wrapper {
        text-align: center;

    }

    .button {

        text-align: center;
        top: 50%;
    }

    .form {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>

<body>
    <div class="form">
        <form action="{{url_for('download', file_name=file_name)}}">
            <input type=hidden value="DOWNLOAD" />
            <input type=submit value="download" class="btn btn.danger" />
        </form>
    </div>
    <div class="wrapper">
        <a href= /><button class="button"
            style="height:55px;width:150px;background-color:#9e9e9e;text-align:center">Back to
            Gallery</button></a>
    </div>
</body>

</html>
